<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Event</title>
<style>
    .login-form {
      border: 1px solid #ddd;
      padding: 20px; 
      border-radius: 10px; 
    }
  </style>
  </head>
  <body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
   <a class="navbar-brand text-dark" href="#">
   <img src = "images/logo.png" width="50px"alt= "EventClub">   EventClub</a>
    

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav font-weight-normal">
        <li class="nav-item">
          <a class="nav-link text-dark mr-2" aria-current="page" href="login"><h6>LogIn</h6></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link text-dark mr-2" href="register"><h6>Register</h6></a>
        </li>
 
      </ul>
 
    </div>
  </div>
</nav>

<div class="card bg-dark text-white">
  <img src="https://th.bing.com/th/id/OIP.YTXruFZJoyOiwtFRiTNJQgHaE8?rs=1&pid=ImgDetMain" class="card-img" alt="...">
  <div class="card-img-overlay"><span class="border border-white"><br><br><br>
  <div class="container mt-1">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <form class="login-form" th:action ="@{/book1}" method ="post" th:object = "${ed}">
        <input type = "hidden" name = "id" th:value="${ed != null ? ed.id : ''}"/>
          <h2 class="text-center mb-4">Book Event</h2>
          
          <select class="form-control" name = "eventType" required th:value="${ed != null ? ed.eventType : ''}">
              <option value="event1">Event 1</option>
              <option value="event2">Event 2</option>
            </select><br>
            <div class="form-group">
            <label for="venue">Venue:</label>
            <input type="text" class="form-control" id="venue" placeholder="Enter Venue" name = "eventVenue" th:value="${ed != null ? ed.eventVenue : ''}"><br>
          </div>
           <div class="form-group">
            <label for="email">Price:</label>
            <input type="tel" class="form-control" id="price" placeholder="price" name = "eventPrice" th:value="${ed != null ? ed.eventPrice : ''}"><br>
          </div>
           <div class="form-group">
            <label for="eventDate">Booking Date:</label>
            <input type="date" class="form-control" id="eventDate" required name = "bookingDate" th:value="${ed != null ? ed.bookingDate : ''}"><br>
          </div>
           <div class="form-group">
            <label for="eventName">Event Name:</label>
            <input type="text" class="form-control" id="eventName" placeholder="Enter event name" name = "eventName" th:value="${ed != null ? ed.eventName : ''}"><br>
          </div>
            <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" name = "custEmail" th:value="${ed != null ? ed.custEmail : ''}"><br>
          </div>
            <div class="form-group">
            <label for="phone">Mobile No.:</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" name = "mobNo" th:value="${ed != null ? ed.mobNo : ''}"><br>
          </div>
             <div class="form-group">
            <label for="tickets">Number Of Tickets:</label>
            <input type="tel" class="form-control" id="tickets" placeholder="tickets" name = "numOfTickets" th:value="${ed != null ? ed.numOfTickets : ''}"><br>
          </div>
          <center><button class="btn btn-primary" type = "submit" role="button">Pay and Book</a></center>
        </form>
      </div>
    </div>
  </div>
</div>
</div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
