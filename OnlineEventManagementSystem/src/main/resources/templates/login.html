<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login Page</title>
<style>
    .login-form {
      border: 1px solid #ddd; /* Add border to the form */
      padding: 20px; /* Add padding for spacing */
      border-radius: 10px; /* Optional: Add border-radius for rounded corners */
    }
  </style>
  </head>
  <body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
   <a class="navbar-brand text-dark" href="#">
   <img src = "images/logo.png" width="50px"alt= "EventClub">   EventClub</a>
    

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav font-weight-normal">
        <li class="nav-item active">
          <a class="nav-link active text-dark mr-2" aria-current="page" href="login"><h6>LogIn</h6></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark mr-2" href="register"><h6>Register</h6></a>
        </li>
 
      </ul>
 
    </div>
  </div>
</nav>

<div class="card bg-dark text-white">
  <img src="https://th.bing.com/th/id/OIP.YTXruFZJoyOiwtFRiTNJQgHaE8?rs=1&pid=ImgDetMain" class="card-img" alt="...">
  <div class="card-img-overlay"><span class="border border-white"><br><br><br>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <form class="login-form" th:action ="@{/open}" method ="post">
          <h2 class="text-center mb-4">Login</h2>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password"><br>
          </div>
          <center><button type="submit" class="btn btn-primary">Login</button></center>
        </form>
      </div>
    </div>
  </div>
</div>
</div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
