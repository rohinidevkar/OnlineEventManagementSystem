<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User List</title>
     <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
  </head>
  <body>
   
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
   <a class="navbar-brand text-dark" href="#">
   <img src = "images/logo.png" width="50px" alt= "EventClub">   EventClub</a>
    
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav font-weight-normal">
        <li class="nav-item">
          <a class="nav-link text-dark mr-2" aria-current="page" href="userList"><h6>Customer List</h6></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark mr-2" aria-current="page" href="eventBookingList"><h6>Booking List</h6></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link text-dark mr-2" aria-current="page" href="TransactionList"><h6>Transaction List</h6></a>
        </li>
 
      </ul>
 
    </div>
  </div>
</nav>

<div class="card bg-dark text-white">
  <img src="https://th.bing.com/th/id/OIP.YTXruFZJoyOiwtFRiTNJQgHaE8?rs=1&pid=ImgDetMain" class="card-img" >
  <div class="card-img-overlay"><span class="border border-white">

  <div class="container my-5 col-md-8 text-light">
  <table class="table  table-striped table-hover">
  <thead class = "text-light">
    <tr>
      <th scope="col">Full Name</th>
      <th scope="col">Mobile Number</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
      <th scope="col">Confirm Password</th>
      <th scope="col">User Type</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody class = "text-light">
    <tr class = "text-light" th:each="e :${events}">
      <td th:text="${e.name}"></td>
      <td th:text="${e.mobNo}"></td>
      <td th:text="${e.email}"></td>
      <td th:text="${e.pass}"></td>
      <td th:text="${e.confPass}"></td>
      <td th:text="${e.userType}"></td>
      <td>
        <!-- <a class="btn btn-secondary btn-sm">Add to customer</a> -->
        <a style="color:blue" th:href="@{/editBook/{id}(id=${e.id})}"><!-- {/editBook/{id}(id=${e.id}) -->
        <i class="fa-solid fa-pen-to-square ms-4"></i>
        </a>
        <a style="color:red" th:href="@{/deleteBook/{id}(id=${e.id})}">
        <i class="fa-solid fa-trash ms-4"></i>
        </a>
      </td>
      
    </tr>
   
  </tbody>
</table>
  </div>
  </div>
</div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
