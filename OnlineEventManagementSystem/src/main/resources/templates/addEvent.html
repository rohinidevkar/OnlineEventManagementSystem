<div class="card bg-dark text-white">
  <img src="https://th.bing.com/th/id/OIP.YTXruFZJoyOiwtFRiTNJQgHaE8?rs=1&pid=ImgDetMain" class="card-img" alt="...">
  <div class="card-img-overlay"><span class="border border-white"><br><br><br>
  <div class="container mt-7">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-info text-white">
            <h4 class="mb-0">Add Event</h4>
          </div>
          <div class="card-body bg-dark">
            <form>
              <!-- Event Title -->
              <div class="form-group">
                <label for="eventTitle">Event Title:</label>
                <input type="text" class="form-control" id="eventTitle" placeholder="Enter the event title" required>
              </div>

              <!-- Event Date -->
              <div class="form-group">
                <label for="eventDate">Event Date:</label>
                <input type="date" class="form-control" id="eventDate" required>
              </div>

              <!-- Event Location -->
              <div class="form-group">
                <label for="eventLocation">Event Location:</label>
                <input type="text" class="form-control" id="eventLocation" placeholder="Enter the event location" required>
              </div>

              <!-- Event Description -->
              <div class="form-group">
                <label for="eventDescription">Event Description:</label>
                <textarea class="form-control" id="eventDescription" rows="3" placeholder="Enter a brief description of the event" required></textarea>
              </div>
               <div class="form-group">
            <label for="eventImage">Upload Event Image:</label>
            <input type="file" class="form-control-file" id="eventImage">
          </div>
              <button type="submit" class="btn btn-info btn-block">Add Event</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
