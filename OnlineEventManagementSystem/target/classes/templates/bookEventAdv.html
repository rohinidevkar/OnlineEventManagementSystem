<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Event Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
 <style>
    body {
      background-color: #343a40; /* Set background color to a dark color */
      color: #fff; /* Set text color to white or light color for better readability */
    }

    .card-bg {
      background-image: url('https://th.bing.com/th/id/OIP.YTXruFZJoyOiwtFRiTNJQgHaE8?rs=1&pid=ImgDetMain');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 400px; /* Adjust the height of the big card */
    }

    .card-overlay {
      background-color: rgba(0, 0, 0, 0.5); /* Set a semi-transparent black background for the overlay */
      height: 100%;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
   <a class="navbar-brand text-dark" href="#">
   <img src = "images/logo.png" width="50px"alt= "EventClub">   EventClub</a>
    

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav font-weight-normal">
        <li class="nav-item">
          <a class="nav-link text-dark mr-2" aria-current="page" href="login"><h6>LogIn</h6></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link text-dark mr-2" href="register"><h6>Register</h6></a>
        </li>
 
      </ul>
 
    </div>
  </div>
</nav>

 
<div class="card bg-dark text-white">
  <img src="https://th.bing.com/th/id/OIP.YTXruFZJoyOiwtFRiTNJQgHaE8?rs=1&pid=ImgDetMain" class="card-img" >
  <div class="card-img-overlay"><span class="border border-white">
<div class="container mt-7">
        <h2 class="text-center mb-4">Upcoming Book Events</h2>

         <div class="row">
          <!-- Book Event Card 1 -->
          <div class="col-md-4 mb-4">
            <div class="card text-dark bg-light">
              <img src="images/event1.png" class="card-img-top" alt="Event 1 Image">
              <div class="card-body">
                <h5 class="card-title">Book Event 1</h5>
                <p class="card-text">Join us for an exciting birthday party event.</p>
                <p class="card-text"><strong>Date:</strong> February 15, 2024</p>
                <p class="card-text"><strong>Location:</strong> Pune</p>
                <a href="bookEvent" class="btn btn-primary">Book Now</a>
              </div>
            </div>
          </div>

          <!-- Book Event Card 2 -->
          <div class="col-md-4 mb-4">
            <div class="card text-dark bg-light">
              <img src="images/event2.jpg" class="card-img-top" alt="Event 2 Image">
              <div class="card-body">
                <h5 class="card-title">Book Event 2</h5>
                <p class="card-text">Join us for the team event.</p>
                <p class="card-text"><strong>Date:</strong> February 20, 2024</p>
                <p class="card-text"><strong>Location:</strong> Community Center</p>
                <a href="bookEvent" class="btn btn-primary">Book Now</a>
              </div>
            </div>
          </div>

          <!-- Add more cards for additional events -->

        </div>
      </div>
</div>
</div>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
