<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Event Card</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        showPaymentConfirmation();
    });
</script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
   <a class="navbar-brand text-dark" href="#">
   <img src = "images/logo.png" width="50px" alt="EventClub">   EventClub</a>
    

     <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav font-weight-normal">
        <li class="nav-item">
          <a class="nav-link text-dark mr-2" aria-current="page" href="login"><h6>LogIn</h6></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link text-dark mr-2" href="register"><h6>Register</h6></a>
        </li>
 
      </ul>
 
    </div>
  </div>
</nav>


<div class="card bg-dark text-white">
  <img src="https://th.bing.com/th/id/OIP.YTXruFZJoyOiwtFRiTNJQgHaE8?rs=1&pid=ImgDetMain" class="card-img" alt="...">
  <div class="card-img-overlay"><span class="border border-white"><br><br><br>
  <div class="container mt-7">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Payment</h4>
          </div>
          	
          <div class="card-body bg-dark">
          <form class="login-form" th:action ="@{/book2}" method ="post" th:object = "${ex}" onsubmit="showPaymentConfirmation()">
         <input type = "hidden" name = "id" th:value="${ex != null ? ex.id : ''}"/> 
          <h2 class="text-center mb-4">Make Payment</h2>
              <div class="form-group">
                <label for="cardnumber">Card Number:</label>
                <input type="tel" class="form-control" id="cardnumber" placeholder="Enter the card number" name = "cardNo" required th:value="${ex != null ? ex.cardNo : ''}">
              </div>

              <!-- Event Date -->
              <div class="form-group">
                <label for="name">Name on Card:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter the name on your card" name = "nameOnCard" required th:value="${ex != null ? ex.nameOnCard : ''}">
              </div>

              <div class="form-group">
                <label for="expireDate">Expire Date:</label>
                <input type="date" class="form-control" id="expireDate" name = "expDate" required th:value="${ex != null ? ex.expDate : ''}">
              </div>

              <!-- Event Description -->
              <div class="form-group">
                <label for="price">Total Price:</label>
               <input type="tel" class="form-control" id="price" placeholder="Enter the amount" name = "totalPrice" required th:value="${ex != null ? ex.totalPrice : ''}">
              </div>
            
              <button type="submit" class="btn btn-primary btn-block" onclick="showPaymentConfirmation()">Pay</button>
              <div class="alert alert-success alert-dismissible fade show" role="alert" id="paymentConfirmationAlert" style="display: none;">
    			Payment is done successfully!
    		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  			</div>
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
